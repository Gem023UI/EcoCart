<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History - EcoCart</title>
  <link rel="stylesheet" href="./css/landingpage.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <header id="header"></header>

  <section class="container my-5">
    <h2 class="mb-4 text-center">Your Order History</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered shadow-sm">
        <thead class="thead-dark">
          <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="order-history-body">
          <!-- Dynamic rows here -->
        </tbody>
      </table>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {
      const userId = sessionStorage.getItem("userId") || 1; // fallback for testing

      $.get(`http://localhost:4000/api/orderhistory/${userId}`, function (orders) {
        const tbody = $("#order-history-body");
        if (!orders.length) {
          tbody.append('<tr><td colspan="6" class="text-center">No orders yet.</td></tr>');
          return;
        }

        orders.forEach(order => {
          const row = `
            <tr>
              <td>${order.id}</td>
              <td>${new Date(order.created_at).toLocaleDateString()}</td>
              <td>${order.product_name}</td>
              <td>${order.quantity}</td>
              <td>â‚±${parseFloat(order.total).toFixed(2)}</td>
              <td><span class="badge badge-${getBadge(order.status)}">${order.status}</span></td>
            </tr>
          `;
          tbody.append(row);
        });
      });

      function getBadge(status) {
        switch (status) {
          case 'pending': return 'warning';
          case 'ship': return 'info';
          case 'shipped': return 'primary';
          case 'delivered': return 'success';
          default: return 'secondary';
        }
      }
    });
  </script>
</body>
</html>
