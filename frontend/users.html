<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoCart - User Management</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/manage.css" />

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"></script>

  <!-- Custom JS -->
  <script src="./js/manageuser.js"></script>
</head>
<body>
  <header id="adminheader"></header>

  <main class="main-content">
    <div class="section-header">
      <h2><i class="fas fa-users-cog"></i> User Management</h2>
      <p>Manage your platform's users efficiently</p>
    </div>

    <div class="table-container">
      <table class="table table-striped table-bordered" id="usersTable">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- Edit Modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog" role="document">
      <form id="editUserForm" class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title"><i class="fas fa-user-edit"></i> Edit User</h5>
          <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editUserId" />
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="editFirstName" required />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="editLastName" required />
          </div>
          <div class="form-group">
            <label>Address</label>
            <select class="form-control" id="editAddress">
              <!-- Taguig Barangays -->
              <option>Bagumbayan</option>
              <option>Bambang</option>
              <option>Calzada</option>
              <option>Hagonoy</option>
              <option>Ibayo-Tipas</option>
              <option>Ligid-Tipas</option>
              <option>Lower Bicutan</option>
              <option>New Lower Bicutan</option>
              <option>Napindan</option>
              <option>North Daang Hari</option>
              <option>North Signal Village</option>
              <option>North Taguig</option>
              <option>Pinagsama</option>
              <option>San Miguel</option>
              <option>Santa Ana</option>
              <option>South Daang Hari</option>
              <option>South Signal Village</option>
              <option>South Taguig</option>
              <option>Tanyag</option>
              <option>Upper Bicutan</option>
              <option>Ususan</option>
              <option>Wawa</option>
              <option>Western Bicutan</option>
              <option>Fort Bonifacio</option>
            </select>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="editEmail" required />
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" id="editPhoneNumber" required />
          </div>
          <div class="form-group">
            <label>Role</label>
            <select class="form-control" id="editRole">
              <option value="1">Admin</option>
              <option value="2">Customer</option>
            </select>
          </div>
          <div class="form-group">
            <label>Status</label>
            <select class="form-control" id="editStatus">
              <option value="1">Active</option>
              <option value="2">Deactivated</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
