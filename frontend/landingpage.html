<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/landingpage.css">
    
    <title>EcoCart, Shop Eco-Friendly!</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css"
      integrity="sha512-fjO3Vy3QodX9c6G9AUmr6WuIaEPdGRxBjD7gjatG5gGylzYyrEq3U0q+smkG6CwIY0L8XALRFHh4KPHig0Q1ug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
  <header id="header"></header>
  
  <section class="banner">
    <img src="./assets/banner.png" alt="ecocart-banner" class="banner-image">
  </section>
  
  <section class="features">
    <img src="./assets/features1.png" alt="Feature 1" class="feature-image">
    <img src="./assets/features2.png" alt="Feature 2" class="feature-image">
    <img src="./assets/features3.png" alt="Feature 3" class="feature-image">
    <img src="./assets/features4.png" alt="Feature 4" class="feature-image">
  </section>
  
  <section class="products-section">
    <h2>Shop Through Varities of Eco-Friendly Products</h2>

    <!-- Filter Controls -->
    <div class="filter-controls mb-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="categoryFilter">
                            <i class="fas fa-filter"></i> Category
                        </label>
                        <select class="form-control" id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="Essentials">Essentials</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Cutlery">Cutlery</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="priceFilter">
                            <i class="fas fa-peso-sign"></i> Price Range
                        </label>
                        <select class="form-control" id="priceFilter">
                            <option value="">All Prices</option>
                            <option value="0-100">₱0 - ₱100</option>
                            <option value="101-500">₱101 - ₱500</option>
                            <option value="501-1000">₱501 - ₱1000</option>
                            <option value="1000+">₱1000+</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="searchProduct">
                            <i class="fas fa-search"></i> Search Products
                        </label>
                        <input type="text" class="form-control" id="searchProduct" placeholder="Search by name or description...">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>&nbsp;</label><br>
                        <button type="button" class="btn btn-secondary" id="clearFilters">
                            <i class="fas fa-times"></i> Clear
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Products Grid -->
    <div id="products-container" class="products-grid"></div>
  </section>

  <!-- Product Details Modal -->
  <div class="modal fade" id="productDetailsModal" tabindex="-1" role="dialog" aria-labelledby="productDetailsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="productDetailsModalLabel">Product Details</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <div class="row">
                      <!-- Product Image Carousel -->
                      <div class="col-md-6">
                          <div id="productCarousel" class="carousel slide" data-ride="carousel">
                              <ol class="carousel-indicators">
                                  <!-- Indicators will be dynamically generated -->
                              </ol>
                              <div class="carousel-inner">
                                  <!-- Carousel items will be dynamically generated -->
                              </div>
                              <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Previous</span>
                              </a>
                              <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Next</span>
                              </a>
                          </div>
                      </div>
                      
                      <!-- Product Details -->
                      <div class="col-md-6">
                          <div class="product-details">
                              <h4 id="productName" class="mb-3">Product Name</h4>
                              
                              <div class="mb-3">
                                  <strong>Description:</strong>
                                  <p id="productDescription" class="text-muted">Product description will appear here...</p>
                              </div>
                              
                              <div class="row mb-3">
                                  <div class="col-sm-6">
                                      <strong>Price:</strong>
                                      <p id="productPrice" class="text-success font-weight-bold">₱0.00</p>
                                  </div>
                                  <div class="col-sm-6">
                                      <strong>Stock:</strong>
                                      <p id="productStocks" class="text-info">0</p>
                                  </div>
                              </div>
                              
                              <div class="mb-3">
                                  <strong>Category:</strong>
                                  <p id="productCategory" class="text-muted">Category</p>
                              </div>
                              <div class="form-group">
                                  <label for="cartQty">Quantity:</label>
                                  <input type="number" id="cartQty" value="1" min="1" class="form-control" />
                              </div>
                              
                              <!-- Action Buttons -->
                              <div class="mt-4">
                                  <button type="button" id="addToCartBtn" class="btn btn-primary btn-lg" style="min-width: 120px;">
                                      <i class="fas fa-shopping-cart"></i> Add to Cart
                                  </button>
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"
  ></script>

  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"
    integrity="sha512-LGHBR+kJ5jZSIzhhdfytPoEHzgaYuTRifq9g5l6ja6/k9NAOsAi5dQh4zQF6JIRB8cAYxTRedERUF+97/KuivQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="./js/product.js"></script>
</body>
</html>
